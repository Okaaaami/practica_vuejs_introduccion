<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>


        <h1 id="autor">Autor: Tomás barrera</h1>

        <div id="app">
            <div class="jumbotron bg-light p-4 mb-3">
                <h1 id="title">{{ col.collection.title }}</h1>
            </div>
            <div class="container-fluid d-flex justify-content-center">
              <div class="row">
                <div class="card" v-for="i in col.collection.items" style="width: 30rem;">
                    <div class="card-body">   
                      <dl>
                        <div v-for="datos in i.data">
                          <dt>{{ datos.prompt }}</dt>
                          <dd>{{ datos.value }}</dd>
                        </div>
                      </dl>
                      <a class="btn btn-primary" v-bind:href="i.href">Ver</a>
                    </div>
                  </div>
              </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/script.js"></script>

    </body>

</html>
